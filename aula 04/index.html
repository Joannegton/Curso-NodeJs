<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ola mundo</h1>
    <p id="dados"></p>

    <script>
        fetch('http://localhost:3000/mesas')
        .then(response => response.json())
        .then(data => {
            console.log(data);
            document.getElementById('dados').innerHTML = JSON.stringify(data);
        })
    </script>
</body>
</html>
